<html ng-app="routerApp">
<head>
    </head>
    
<style>
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    width: 70%;
    margin: auto;
    }

    li {
    float: left;
    }

    li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    }

    li a:hover {
    background-color: #111;
    }
    .active { color: red; font-weight: bolder; }    
</style>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <base href="/">   <!-- To remove # in URL -->
    
    
    <body>
    <ul>
        <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
        <li><a ui-sref="login" ui-sref-active="active">Login</a></li>
        <li><a ui-sref="register" ui-sref-active="active">Register</a></li>
    </ul>    
        
    <div ui-view></div>   
        <div ui-view="home1"></div>
        <div ui-view="home2"></div>
        
        <script src="app/home/home.js"></script>
        <script src="app/home/homeCtrl.js"></script>
        <script src="app/login/login.js"></script>
        <script src="app/login/loginCtrl.js"></script>
        <script src="app/register/register.js"></script>
        <script src="app/register/registerCtrl.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
